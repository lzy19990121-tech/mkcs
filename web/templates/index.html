    <script>
        // å…¨å±€çŠ¶æ€
        let currentBacktestId = null;
        let equityChart = null;

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            loadBacktestList();

        // åŠ è½½å›æµ‹åˆ—è¡¨
        async function loadBacktestList() {
            try {
                const response = await fetch('/api/backtests');
                const backtests = await response.json();
                renderBacktestList(backtests);
            } catch (error) {
                console.error('åŠ è½½å›æµ‹åˆ—è¡¨å¤±è´¥:', error);
                document.getElementById('backtestList').innerHTML =
                    '<li class="loading">åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é‡è¯•</li>';
            }
        }

        // æ¸²æŸ“å›æµ‹åˆ—è¡¨
        function renderBacktestList(backtests) {
            const listEl = document.getElementById('backtestList');

            if (backtests.length === 0) {
                listEl.innerHTML = '<li class="loading">æš‚æ— å›æµ‹æ•°æ®</li>';
                return;
            }

            listEl.innerHTML = backtests.map(bt => `
                <li class="backtest-item ${bt.id === currentBacktestId ? 'active' : ''}"
                    onclick="selectBacktest('${bt.id}')">
                    <div class="date">${formatDate(bt.date)}</div>
                    <div class="return ${bt.total_return >= 0 ? 'positive' : 'negative'}">
                        ${bt.total_return >= 0 ? '+' : ''}${(bt.total_return * 100).toFixed(2)}%
                    </div>
                </li>
            `).join('');
        }

        // é€‰æ‹©å›æµ‹
        async function selectBacktest(id) {
            currentBacktestId = id;

            // æ›´æ–°åˆ—è¡¨é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('.backtest-item').forEach(el => {
                el.classList.toggle('active', el.onclick.toString().includes(id));
            });

            // åŠ è½½è¯¦æƒ…
            try {
                const [backtestRes, metricsRes] = await Promise.all([
                    fetch(`/api/backtest/${id}`),
                    fetch(`/api/backtest/${id}/metrics`)
                ]);

                const backtestData = await backtestRes.json();
                const metricsData = await metricsRes.json();

                renderDashboard(backtestData, metricsData);
            } catch (error) {
                console.error('åŠ è½½å›æµ‹è¯¦æƒ…å¤±è´¥:', error);
            }
        }

        // æ¸²æŸ“ä»ªè¡¨ç›˜
        function renderDashboard(data, metrics) {
            const contentArea = document.getElementById('contentArea');
            const summary = data.summary || {};

            contentArea.innerHTML = `

                    <div class="metric-card">

                    </div>
                    <div class="metric-card">

                        <div class="value">${summary.total_trades || 0}</div>
                    </div>
                    <div class="metric-card">

                        <div class="value">${(summary.win_rate * 100).toFixed(1)}%</div>
                    </div>
                    <div class="metric-card">
                        <div class="label">å¤æ™®æ¯”ç‡</div>

                    </div>
                    <div class="metric-card">
                        <div class="label">æœ€ç»ˆæƒç›Š</div>

                    </div>
                    <div class="metric-card">

                        <div class="value negative">

                    </div>
                </div>

                <div class="chart-container">
                    <h3>æƒç›Šæ›²çº¿</h3>

                        <canvas id="equityChart"></canvas>
                    </div>

                <div class="tabs">
                    <button class="tab active" onclick="showTab('trades')">äº¤æ˜“è®°å½•</button>
                    <button class="tab" onclick="showTab('rejects')">é£æ§æ‹’ç»</button>

                <div id="tradesTab" class="data-table">

                </div>

                <div id="rejectsTab" class="data-table" style="display: none;">
                    ${renderRejectsTable(data.risk_rejects || [])}
                </div>
            `;

            // æ¸²æŸ“æƒç›Šæ›²çº¿

        // æ¸²æŸ“æƒç›Šæ›²çº¿å›¾è¡¨
        function renderEquityChart(equityData) {
            const ctx = document.getElementById('equityChart').getContext('2d');

            if (equityChart) {
                equityChart.destroy();
            }

            const labels = equityData.map(d => formatDate(d.timestamp));
            const equities = equityData.map(d => d.equity);

            equityChart = new Chart(ctx, {

                    datasets: [{

        // æ¸²æŸ“äº¤æ˜“è®°å½•è¡¨æ ¼

                    <tbody id="tradesTableBody">

                                <td data-label="æ–¹å‘"><span class="badge ${t.side.toLowerCase()}">${t.side}</span></td>
                                <td data-label="ä»·æ ¼">$${t.price.toFixed(2)}</td>

                                <td data-label="ç›ˆäº" class="${t.pnl > 0 ? 'positive' : t.pnl < 0 ? 'negative' : ''}">

        // æ¸²æŸ“é£æ§æ‹’ç»è¡¨æ ¼
        function renderRejectsTable(rejects) {

                    <div style="flex: 1; display: flex; align-items: center; gap: 10px;">

        // åˆ‡æ¢æ ‡ç­¾é¡µ
        function showTab(tabName) {

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateStr) {

        function formatDateTime(dateStr) {

                    if (e.key === 'Escape') {
                        input.value = '';
                        filterTable(input.dataset.filterTarget, '');
                    }
                });
            });
        }

        function filterTable(tbodyId, query) {
            const tbody = document.getElementById(tbodyId);
            if (!tbody) return;

            const rows = tbody.querySelectorAll('tr');
            const lowerQuery = query.toLowerCase();
            let visibleCount = 0;

            rows.forEach(row => {
                const rowText = row.textContent.toLowerCase();
                const matches = rowText.includes(lowerQuery);
                row.style.display = matches ? '' : 'none';
                if (matches) visibleCount++;
            });

            // æ›´æ–°è®¡æ•°
            const table = tbody.parentElement;
            const countEl = table.parentElement.querySelector('.filter-count');
            if (countEl) {
                const total = rows.length;
                countEl.textContent = `æ˜¾ç¤º ${visibleCount} / ${total} æ¡è®°å½•`;
            }
        }

        // ==================== è¡¨æ ¼æ’åºåŠŸèƒ½ ====================
        let tableSortState = { column: null, direction: 'asc' };

        function initTableSort() {
            document.querySelectorAll('th.sortable').forEach(th => {
                th.addEventListener('click', () => {
                    const table = th.closest('table');
                    const tbody = table.querySelector('tbody');
                    const columnIndex = Array.from(th.parentElement.children).indexOf(th);
                    const column = th.dataset.column;

                    // åˆ‡æ¢æ’åºæ–¹å‘
                    if (tableSortState.column === column) {
                        tableSortState.direction = tableSortState.direction === 'asc' ? 'desc' : 'asc';
                    } else {
                        tableSortState.column = column;
                        tableSortState.direction = 'asc';
                    }

                    // æ›´æ–°æ’åºæŒ‡ç¤ºå™¨
                    document.querySelectorAll('th.sortable').forEach(header => {
                        header.classList.remove('asc', 'desc');
                    });
                    th.classList.add(tableSortState.direction);

                    // æ’åº
                    const rows = Array.from(tbody.querySelectorAll('tr'));
                    rows.sort((a, b) => {
                        const aValue = getCellValue(a, columnIndex);
                        const bValue = getCellValue(b, columnIndex);
                        let result = 0;

                        if (typeof aValue === 'number' && typeof bValue === 'number') {
                            result = aValue - bValue;
                        } else {
                            result = String(aValue).localeCompare(String(bValue));
                        }

                        return tableSortState.direction === 'asc' ? result : -result;
                    });

                    // é‡æ–°æ’å…¥
                    rows.forEach(row => tbody.appendChild(row));
                });
            });
        }

        function getCellValue(row, columnIndex) {
            const cell = row.cells[columnIndex];
            const text = cell.textContent.trim();

            // å°è¯•è§£ææ•°å­—
            if (text.startsWith('$') || text.startsWith('+') || text.startsWith('-')) {
                const num = parseFloat(text.replace(/[$,+%]/g, ''));
                if (!isNaN(num)) return num;
            }

            // å°è¯•è§£æç™¾åˆ†æ¯”
            if (text.endsWith('%')) {
                const num = parseFloat(text.replace('%', ''));
                if (!isNaN(num)) return num;
            }

            return text;
        }

        // ==================== å¯¼å‡ºåŠŸèƒ½ ====================
        function exportTable(tableId, format) {
            const table = document.getElementById(tableId);
            if (!table) {
                showToast('è¡¨æ ¼ä¸å­˜åœ¨', 'error');
                return;
            }

            if (format === 'csv') {
                exportTableToCSV(table);
            } else if (format === 'json') {
                exportTableToJSON(table);
            }
        }

        function exportTableToCSV(table) {
            const rows = Array.from(table.querySelectorAll('tr'));
            const csv = rows.map(row => {
                const cells = Array.from(row.querySelectorAll('th, td'));
                return cells.map(cell => {
                    const text = cell.textContent.trim().replace(/"/g, '""');
                    return `"${text}"`;
                }).join(',');
            }).join('\n');

            downloadFile(csv, `trades_${Date.now()}.csv`, 'text/csv');
            showToast('è¡¨æ ¼å·²å¯¼å‡ºä¸º CSV', 'success');
        }

        function exportTableToJSON(table) {
            const headers = Array.from(table.querySelectorAll('th')).map(th => th.textContent.trim());
            const rows = table.querySelectorAll('tbody tr');

            const data = Array.from(rows).map(row => {
                const cells = row.querySelectorAll('td');
                const obj = {};
                headers.forEach((header, i) => {
                    obj[header] = cells[i]?.textContent.trim() || '';
                });
                return obj;
            });

            downloadFile(JSON.stringify(data, null, 2), `trades_${Date.now()}.json`, 'application/json');
            showToast('è¡¨æ ¼å·²å¯¼å‡ºä¸º JSON', 'success');
        }

        function downloadFile(content, filename, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }

        // ==================== Toast é€šçŸ¥ ====================
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            container.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('toast-out');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        }

        // ==================== é”®ç›˜å¿«æ·é”® ====================
        document.addEventListener('keydown', (e) => {
            // Ctrl+F - èšç„¦ç­›é€‰æ¡†
            if ((e.ctrlKey || e.metaKey) && e.key === 'f') {
                e.preventDefault();
                const activeTab = document.querySelector('.tab.active');
                if (activeTab) {
                    const tabName = activeTab.textContent.includes('äº¤æ˜“') ? 'trades' : 'rejects';
                    const filterInput = document.querySelector(`#${tabName}Filter`);
                    if (filterInput) filterInput.focus();
                }
            }

            // Ctrl+E - å¯¼å‡ºå½“å‰è¡¨æ ¼
            if ((e.ctrlKey || e.metaKey) && e.key === 'e') {
                e.preventDefault();
                const activeTab = document.querySelector('.tab.active');
                if (activeTab) {
                    const tabName = activeTab.textContent.includes('äº¤æ˜“') ? 'tradesTable' : 'rejectsTable';
                    exportTable(tabName, 'csv');
                }
            }
        });

        // ==================== æ›´æ–°æ¸²æŸ“å‡½æ•°ä»¥åˆå§‹åŒ–å¢å¼ºåŠŸèƒ½ ====================
        const originalRenderDashboard = renderDashboard;
        renderDashboard = function(data, metrics) {
            originalRenderDashboard(data, metrics);

            // å»¶è¿Ÿåˆå§‹åŒ–ä»¥ç¡®ä¿ DOM å·²æ›´æ–°
            setTimeout(() => {
                initTableFilters();
                initTableSort();
            }, 100);
        };
    </script>
